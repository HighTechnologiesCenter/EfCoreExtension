name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore src/Htc.EfCoreExtensions.sln
    - name: Build
      run: dotnet build src/Htc.EfCoreExtensions/Htc.EfCoreExtensions.csproj --no-restore
    - name: Test
      run: dotnet test src/Htc.EfCoreExtensions.Tests/Htc.EfCoreExtensions.Tests.csproj --no-build --verbosity normal
